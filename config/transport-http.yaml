# Configuration for HTTP transport demo
# This config makes the transport-agnostic server use HTTP

service:
  name: "transport-demo"
  domain: "example.org"

spiffe:
  socketPath: "/tmp/spire-agent/public/api.sock"

transport:
  type: "http"
  address: ":50051"
  tls:
    enabled: false  # For demo purposes - enable in production
    useSpiffe: false

# For demo - empty auth lists (not recommended for production)
authorizedClients: []
trustedServers: []