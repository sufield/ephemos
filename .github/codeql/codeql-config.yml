# CodeQL Configuration for Ephemos
# This configuration ensures comprehensive static analysis security scanning

name: "Ephemos Security Analysis"

# Disable default queries to use only our selected query suites
disable-default-queries: false

# Query suites to run for comprehensive security analysis
queries:
  - name: "Security and Quality"  
    uses: security-and-quality
  - name: "Security Extended"
    uses: security-extended

# Path filters to focus analysis on relevant code
paths:
  - "pkg/"
  - "internal/" 
  - "cmd/"
  - "examples/"

# Exclude paths that don't need security analysis
paths-ignore:
  - "**/*_test.go"       # Test files (analyzed separately)
  - "**/*.pb.go"         # Generated protobuf files
  - "**/*_grpc.pb.go"    # Generated gRPC files
  - ".github/"           # GitHub workflow files
  - "scripts/"           # Build scripts
  - "tools/"             # Development tools
  - "docs/"              # Documentation
  - "*.md"               # Markdown files

# Languages to analyze
languages:
  - go

# Build configuration
build-mode: manual
