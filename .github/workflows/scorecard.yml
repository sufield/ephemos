name: Scorecard supply-chain security
on:
  # For Branch-Protection check.
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated.
  schedule:
    # Schedule the check weekly (adjust cron as needed).
    - cron: '30 1 * * 6'  # Saturdays at 1:30 AM UTC.
  push:
    branches: [ "main" ]  # Adjust if your default branch is different (e.g., "master").

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest  # Must be Ubuntu.
    permissions:
      # For uploading results to code-scanning dashboard.
      security-events: write
      # For publishing results and getting a badge (requires public repo).
      id-token: write
      contents: read
      actions: read

    steps:
      - name: "Checkout code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.4.2  # Updated to latest stable version
        with:
          results_file: results.sarif
          results_format: sarif
          # Public repo: Read-only token. Private repo: Fine-grained token.
          # Token needs repo read access to use GitHub GraphQL API for commit listing
          repo_token: ${{ secrets.SCORECARD_TOKEN }}
          # Publish results to enable badge (requires public repo).
          publish_results: true

      # Optional: Upload the results as artifacts for debugging (expires after 5 days).
      - name: "Upload artifact"
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard.
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@4dd16135b69a43b6c8efb853346f8437d92d3c93 # v3.26.6
        with:
          sarif_file: results.sarif