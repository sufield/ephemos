name: SAST Scan with ShiftLeft

on:
  push:
    branches: [ main ]  # Adjust to your main branch name
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use the latest version

      - name: Perform ShiftLeft Scan
        uses: ShiftLeftSecurity/scan-action@master
        with:
          type: "credscan,go,depscan"  # credscan for secrets, go for SAST on Go code, depscan for dependencies
        env:
          WORKSPACE: "https://github.com/${{ github.repository }}/blob/${{ github.sha }}"  # Enables hyperlinks in reports
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Improves dependency lookups
          SCAN_AUTO_BUILD: true  # Enables automatic build for Go projects

      - name: Upload scan reports
        if: always()  # Upload even if scan fails
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: reports/